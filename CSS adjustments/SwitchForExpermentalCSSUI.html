<!-- Tested in TDS 15.0 -->
<!-- This block of code goes in interface field#6511 -->
<ul id="altcss">
	<li><a href="#" rel="no">Default CSS</a></li>
	<li><a href="#" rel="yes">Experimental CSS</a></li>
</ul>
<script>
	$(document).ready(function() { 
		$("#altcss li a").click(function() {
			$.cookie("css",$(this).attr('rel'), {expires: 365, path: '/'});
		});
	});
</script>
