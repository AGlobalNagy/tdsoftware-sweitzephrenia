<script>
	/* Tested in TDS 14.0 */
	/* Append to text interface field#3 */
	$(document).ready(function() {
		var currentbuttons = new Array();
		$('#PrintTable1').prev().find('input').each(function(){
			if ($(this).attr('type') != 'hidden') {
				currentbuttons.push($(this).attr("type") + '|' + $(this).attr("onclick") + '|' + $(this).val());
			}
		});
		$('input[name="Program_ID"]').first().prev().css('display','none');
		var newhtml = '<div id="new-buttons">';
		for (var i=0; i<currentbuttons.length; i++) {
			var buttondata = currentbuttons[i].split('|');
			var basehtml = '<div class="brochure-button" id="button' + i + '"><input type="' + buttondata[0] + '" onclick="';
			if (buttondata[1].indexOf('You cannot apply') != -1) {
				newhtml = newhtml + "<p>You cannot apply to this program.</p>"
			} else if (buttondata[1] == 'Request Info' && i == 0) {
				newhtml = newhtml + '<p>This program is not currently accepting applications.</p>' + basehtml + buttondata[1] + '" value="' + buttondata[2] + '" /></div>';
			} else if (buttondata[2] == 'Print') {
				var printprogid = $('input[name="Program_ID"]').first().val();
				if (i == 0) {
					newhtml = newhtml + '<p>This program is not currently accepting applications.</p>';
				}
				newhtml = newhtml + basehtml + 'window.open(\'index.cfm?FuseAction=Programs.ViewProgram&Program_ID=' + printprogid + '&DocType=html&orientation=portrait\',\'_blank\');" value="' + buttondata[2] + '" /></div>';
			} else {
				newhtml = newhtml + basehtml + buttondata[1] + '" value="' + buttondata[2] + '" /></div>';
			}
		}
		newhtml = newhtml + '</div>';
		$('#PrintTable1').prev().prepend(newhtml);
	});
</script>
<style>
	.brochure-button {
		padding:5px;
		float:left;
	}
	.brochure-button input {
		box-shadow: 0px 1px 5px 0px #000000;
		background-color:royalblue;
		border-radius:6px;
		border:1px solid darkblue;
		color:#ffffff;
		font-family:Arial;
		font-size:15px;
		padding:3px 12px;
		text-shadow:1px 1px 0px #528ecc;
	}
	#button0 input{
		font-size:40px;
		padding: 20px;
	}
	.brochure-button input:hover {
		background-color:darkblue;
	}
	.brochure-button input:active{
		position:relative;
		top:2px;
	}
</style>
