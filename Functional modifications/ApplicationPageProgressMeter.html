<script>
	/* Tested in TDS 14.0 */
	/* append to text interface field #56 (pre-decision application page tips text) */
	$(document).ready(function(){
		var incom = $('.ico_unchecked').length;
		var com = $('.ico_checked').length;
		var metermax = incom + com;
		var meterhtml = '<meter value="' + com + '" max="' + metermax + '">' + com + ' out of ' + metermax + ' requirements completed.</meter>';
		if (com == metermax) { meterhtml = meterhtml + '<h2><center>Everything done! Great job!</center></h2>'; }
		if ($("b:contains('Application Complete:')").length < 1) {
			$('#sa_content').prepend('<div class="wdgt-container"><div class="wdgt-header"><div class="wdgt-header-left"><div class="wdgt-header-right"><div class="wdgt-header-center"><h2>Progress Meter</h2></div></div></div></div><div class="wdgt-content" style="padding: 5px;">' + meterhtml + '</div><div class="wdgt-footer"></div><div class="bottom-layer"><div class="bottom-layer-left"><div class="bottom-layer-right"><div class="bottom-layer-center"> </div></div></div>');
		}
	});
</script>
<style>
	meter {
		width: 100%;
	}
</style>
