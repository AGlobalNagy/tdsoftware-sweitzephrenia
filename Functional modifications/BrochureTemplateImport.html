<!-- Tested in TDS 15.0 -->
<!-- Add to interface field#4400 -->
<p>
	<input type="button" value="Import Template" onclick="importTemplate();">
</p>
<script>
	function importTemplate() {
		var docurl = 'index.cfm?FuseAction=PublicDocuments.View&File_ID=#ID OF THE DOCUMENT CENTER OBJECT# #templatecontent';
		$('iframe[title="Rich Text Editor, brochure_content"]').each(function() {
			$('body', this.contentWindow.document||this.contentDocument).load(docurl);
		});
	}
</script>
