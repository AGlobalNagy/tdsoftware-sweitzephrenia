<script>
	/* Tested in TDS 17.0 */
	/* append to text interface field # 351 - change line 6 to var numofreasons = 'multiple'; to enable multi-select*/
	$(document).ready(function() {
		var reasonarray = ["financial","course credit","just cuz"];
		var numofreasons = 'single';
		$('#taComments').parent().css('display','none').before('<div class="panel-body"><div class="col-md-6"><select class="form-control" id="reasondd"></select></div></div>');
		for (var i=0; i < reasonarray.length; i++) {
			$('#reasondd').append('<option value="' + reasonarray[i] + '">' + reasonarray[i] + '</option>');
		}
		$('#reasondd').append('<option value="other">other</option>').change(function() {
			var reason = $('#reasondd').val()
			if (reason != 'other') {
				$('#taComments').val(reason).parent().css('display','none');
			} else {
				$('#taComments').val('').parent().css('display','block');
			}
		});
		if (numofreasons == 'multiple') {$('#reasondd').attr('multiple','multiple');};
	});
</script>
